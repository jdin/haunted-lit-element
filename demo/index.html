<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
    import {html, render} from 'lit-html';
    import {useState} from "haunted/core.js";
    import {litElementComponent} from "../index.js";

    const renderer = () => {
        const [count, setCount] = useState(0);
        return html`<p>${count}</p><button @click=${() => setCount(count + 1)}>+</button>`;
    };

    window.customElements.define('my-el', litElementComponent(renderer));

    render(
        html`<my-el></my-el>`,
        document.querySelector('#demo')
    );
</script>
</body>
</html>
