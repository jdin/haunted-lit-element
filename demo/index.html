<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
    import {render} from 'lit-html';
    import {useState} from "haunted/core.js";
    import {css, html} from "lit-element";
    import {litElementComponent} from "../index.js";

    const renderer = ({title}) => {
        const [count, setCount] = useState(0);
        return html`<h1>${title}</h1><p>${count}</p><button @click=${() => setCount(count + 1)}>+</button>`;
    };

    const properties = {title: String};
    const styles = css`h1 {color:red}`;
    window.customElements.define('my-el', litElementComponent(renderer, {properties, styles}));

    render(
        html`<my-el title="Hi there!"></my-el>`,
        document.querySelector('#demo')
    );
</script>
</body>
</html>
